<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"> 
    <link rel="shortcut icon" href="../images/air_icon.png" type="image/x-icon">
    <title>Airbnb Clone</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <h4>Lagos, Ibadan</h4>
                <ul class="popover">
                    <li>
                        <h2>Lagos</h2>
                        <ul>
                            <li>Lekki</li>
                            <li>Ajah</li>
                            <li>Victoria Island</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Port Harcourt</h2>
                        <ul>
                            <li>Ada George</li>
                            <li>Rumuokurushi</li>
                            <li>Mile 1</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Light, Water</h4>
                <ul class="popover">
                    <li>Laundry</li>
                    <li>Internet</li>
                    <li>Television</li>
                    <li>Pool</li>
                  </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>Best School</footer>

</body>
</html>
